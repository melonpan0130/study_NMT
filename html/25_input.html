<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form method="POST" action="">
            <h3>텍스트 입력 필드</h3>
            <label style="width: 200px" name="id">아이디</label><input type width="50px" placeholder="ID"><br>
            <label style="width: 200px" name="pw">비밀번호</label><input type="password" width="50%" placeholder="PW">
            <input type="submit" value="Log in">
            <input type="reset" value="다시 입력">
            <hr>
            <h3>Q. 학생별 성별과 학년은?</h3>
            <input type="radio" name="gender"><label>남성</label>
            <input type="radio" name="gender"><label>여성</label>
            <br />
            <input type="radio" name="grade"><label>1학년</label>
            <input type="radio" name="grade"><label>2학년</label>
            <input type="radio" name="grade"><label>3학년</label>
            <hr />
            <h3>Q. 즐겨보는 스포츠 중계 프로그램은?</h3>
            <input type="checkbox" name="sport"><label>야구</label>
            <input type="checkbox" name="sport"><label>배구</label>
            <input type="checkbox" name="sport"><label>농구</label>
            <input type="checkbox" name="sport"><label>축구</label>
            <input type="checkbox" name="sport"><label>골프</label>
            <input type="checkbox" name="sport"><label>미식축구</label>
            <hr />
            <h3>과제 제출의 첨부파일을 올리시오</h3>
            <label>제출자</label><input type="text">
            <input type="file">
            <input type="submit" value="과제제출">
            <input type="reset" value="취소">
            <hr />
            <h3>HTML5 웹 프로그래밍= HTML5+CSS3+JAVASCRIPT</h3>
            <button>Learn HTML</button>
            <button>CSS3</button>
            <button>JAVASCRIPT</button>
            <button>클릭</button> <br />
            <label>글 남기기</label><input type="text" placeholder="ID 입력요망">
            <button type="submit">저장</button>
            <button type="reset">지우기</button>
            <button><img src="img/dog.JPG"></button>
            <input type="image" src="img/dog.JPG" alt="이미지 버튼">
            <hr>
            <h4>Select/Option</h4>
            <h3>국적과 여행간 국가를 선택하세요</h3>
            <label>국적 : </label>
            <select name="sel" multiple>
                <option value="France">France</option>
                <option value="Korea"selected>Korea</option>
                <option value="USA">USA</option>
                <option value="etc">기타</option>
            </select>
            <button type="submit">데이터 전송</button>
            <hr>
            <textarea rows="3" cols="30" name="">초기값</textarea>
            <hr>
            <datalist></datalist>
            <input type="text">
        </form>
    </body>
</html>
