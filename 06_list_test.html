<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>list test</title>
    </head>
    <body>
        <h4>내가 사는 이유</h4>
        <hr />
        <ul style="list-style-type:disc"><!-- disc/square/circle-->
            <li>내가 좋아하는 음식이 많아요</li>
            <ul>
                <li>감자탕</li>
                <li>스파게티</li>
                <li>올레국수</li>
            </ul>
            <li>라면 먹기 좋아해요</li>
            <ol>
                <li>물을 끓인다.</li>
                <li>라면과 스프를 넣는다.</li>
                <li>파를 썰어 넣는다.</li>
                <li>한 입에 다 먹는다.</li>
            </ol>
            <li>여름에는 바다로</li>
            <li>가을에는 산으로</li>
        </ul>
    </body>
</html>
