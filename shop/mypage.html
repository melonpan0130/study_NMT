<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            border: solid 2px #FFFFFF;
            border-collapse: collapse;
            margin: 20px auto;
        }
        tr td {
            padding: 10px;
            height: 30px;
            line-height: 30px;
            border: solid 2px #95A8A2;
        }
        tr td:nth-child(2n+1){
            text-align: center;
            width: 100px;
            background-color: #435964;
            color: white;
        }
        textarea {
            resize: none;
            width: 98%;
        }
        button {
            color: white;
            background-color: #435964;
            width: 50px;
            height: 30px;
            border: none;
        }
        button {
            margin: 0 20px;
        }
        body>div {
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>이름</td>
            <td>웅</td>
            <td>생년월일</td>
            <td>2001-01-30</td>
        </tr>
        <tr>
            <td>아이디</td>
            <td>eun01300714</td>
            <td>비밀번호</td>
            <td>--</td>
        </tr>
        <tr>
            <td>이메일</td>
            <td>eun01300714@gmail.com</td>
            <td>정보수신</td>
            <td><input type="checkbox" checked>이메일 <input type="checkbox">SMS</td>
        </tr>
        <tr>
            <td>주소</td>
            <td>
                <select>
                    <option>서울특별시</option>
                </select>
                <input type="text" placeholder="상세주소" value="I don't know">
            </td>
            <td>성별</td>
            <td><input type="radio" name="gender">Male <input type="radio" name="gender" checked>Female</td>
        </tr>
        <tr>
            <td>연락처1</td>
            <td>010-1234-1234</td>
            <td>연락처2</td>
            <td>02-123-1234</td>
        </tr>
        <tr>
            <td>메모</td>
            <td colspan="3"><textarea placeholder="메모를 남겨주세요">hello</textarea></td>
        </tr>
    </table>
</body>
</html>
