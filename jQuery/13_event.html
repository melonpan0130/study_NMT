<!--Event
    1. $("h1").click(){} h1을 클릭 했을 떄
    2. $("h1").click(function(event){}){} h1을 클릭했을 때 함수 실행
    3. $("h1").click(data, function(event){}); h1을 클릭했을 때 100을 함수로 실행
    4. $("h1").on("click", function(event){}); h1의 이벤트가 클릭일 때 함수 실행

    * jqueryms 이벤트를 여러개 연결할 수 있음
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <h1>Hello</h1>
    <script>
        $("h1").click(function(event) {
            alert(event.currentTarget); // 이벤트를 일으킨 얘
            $(event.currentTarget).html('클릭할게요');
            $(this).html('click!!');
            $(this).css({'backgroundColor':'#0433BF', 'color':'#F25CA2'});
            // currentTarget === this
            alert('hello a');
        });
        
        $("h1").click(function(event) {
            alert('hello b');
        });
    </script>
</body>
</html>
