<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function() {
            // con클래스 제거(문자열)
            $("div").removeClass("con");
            // bg클래스 제거 (함수)
            $("div").removeClass(function() {
                return "bg"
            });
        })
    </script>
</head>
<body>
    <div class="con">class 1</div>
    <div class="c1 bg">class 2</div>
    <div class="c2 bg">class 3</div>
</body>
</html>
