<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .slideshow {
            position: relative;
        }

        .slideshow img {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* 가운데 정렬 */
            min-width: 960px; /* slideshow의 최소 가로 길이*/
            display: none;
        }
    </style>
    <script>
        $(()=> {
            var slides = $(".slideshow img");
            var count = slides.length; // 4
            var current = 0, next;
            slides.eq(current).fadeIn();
            
            setInterval(() => {
                next = (current+1)%4;
                slides.eq(current).fadeOut();
                slides.eq(next).fadeIn();
                current = next;
            }, 1000);
        })
    </script>

<body>
    <div class="header">
        <div class="inner">
            <div class="slideshow">
