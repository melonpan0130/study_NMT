<!-- text-shadow
    1. 수평-오프셋 / 수직-오프셋
    2. 번짐 정도/ 그림자 크기
    3. 그림자 색상

    text-shadow: 5px 5px 10px red;
    // left bottom 10px 그림자 색상 빨강
    text-shadow: 2px 2px;
    text-shadow: 2px 2px blue;
    text-shadow: 5px 5px 10px red;
    text-shadow: left bottom length color;
    text-shadow: left bottom length color, left bottom length color;
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            h1:nth-child(1) {
                text-shadow: 2px 2px gray;
            }

            h1:nth-child(2) {
                text-shadow: 2px 2px blue;
            }

            h1:nth-child(3) {
                text-shadow: 2px 2px 4px blue;
            }

            h1:nth-child(4) {
                text-shadow: 0 0 6px red;
            }

            h1:nth-child(5) {
                text-shadow: 0 0 10px blue;
                color: white;
            }

            h1:nth-child(6) {
                text-shadow: 0 0 5px black, 0 0 8px rebeccapurple;
                color: #eca13e;
            }
        </style>
    </head>
    <body>
        <h1>Text-Shadow</h1>
        <h1>Text-Shadow</h1>
        <h1>Text-Shadow</h1>
        <h1>Text-Shadow</h1>
        <h1>Text-Shadow</h1>
        <h1>Text-Shadow</h1>
    </body>
</html>
