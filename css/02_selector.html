<!--

2. selector{속성: 값; 속성: 값; .. }
    - tag
    - class
        class name
        여러번 적용가능
    - id
        한번만 적용가능
        레이아웃 할 때 많이 사용
    -자식선택자 / 자손 선택자
        ul strong { color:darkblue; } ->자손 선택자
        -> ul태그 아래의 모든 strong태그에 적용
        div>strong {background:yellow;} ->자식 선택자
        -> div태그 바로 아래의 strong태그에 적용
    - * 전체선택자
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            * {
                margin: 0;
                color: chocolate;
            }
            #a1 {
                border: 1px solid red;
            }
            #a2 {
                border: 1px solid gold;
            }
            #a3 {
                border: 1px solid coral;
            }
            h3, li {
                color: brown;
            }
            .warning {
                color: red;
            }
            .main {
                background-color: aliceblue;
            }
            ul strong { color:darkblue; }
            div>strong {background:yellow;}
            body.main {
                background: aliceblue;
            }
            #list {
                background: mistyrose;
            }
            #list span {
                color: forestgreen;
            }
            li:hover {
                background: yellowgreen;
            }
        </style>
    </head>
    <body class="main">
        <h3>Web Programming</h3>
        <hr>
        <div id="a1">
            <div id="a2">1학기 <strong>학습 내용</strong></div>
            <ul>
                <li>HTML5</li>
                <li><strong>Java</strong></li>
                <li>C++</li>
                <li><strong>Spring</strong></li>
                <li>JSP</li>
            </ul>
            <div id="a3" class="warning">60점 이하는 F</div>
        </div>
    </body>
</html>
