<html>
    <head>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            div {
                width: 100px;
                height: 100px;
                color: coral;
                font-size: 32px;
                font-weight: bold;
                line-height: 100px;
                text-align: center;
                border: solid 5px coral;
                background-color: #eeeeee;
                position: absolute;
            }
            .box2 {
                right: 0;
            }
            .box3 {
                bottom: 0;
            }
            .box4 {
                right: 0;
                bottom: 0;
            }
            .box5 {
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
    </body>
</html>
