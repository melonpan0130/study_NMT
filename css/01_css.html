<!-- 
css : Cascading Style Sheet

1. 사용 방법
    - <head>사이에 삽입
    - <style>로 삽입
    - 링크 <link rel=" ">  / import
    - 인라인 태그에 직접 사용

-->

<html>
    <head>
        <title>css 개요</title>
        <!--<link href="main.css" type="text/css" rel="stylesheet">-->
        <style>
            @import url(main.css);
        </style>
    </head>
    <body>
        <h3>HTML5 프로그래밍</h3>
        <hr>
        <ul>
            <li style="font-size: 30px;">Html5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
            <li>HTML5 API</li>
        </ul>
    </body>
</html>
