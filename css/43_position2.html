<!-- 1.float :세로로 배치하는 것을 가로로 배치하는 것
    float 속성은 상속이 됨. float 속성 다음에 나오는 요소가 상속받기 때문에 엉뚱한 데 붙음
    clear : left 왼쪽만 해제
    clear : right 오른쪽만 해제
    clear : both 양쪽 해제 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>float attribution</title>
        <style>
            *{
                box-sizing: border-box;
            }
            .container {
                margin: 0 auto;
                border: solid 1px darkcyan;
                width: 1200px;
                height: 700px;
                box-sizing: content-box;
            }
            header, footer {
                border: solid 2px rgb(175, 47, 117);
                height: 150px;
                text-align: center;
                line-height: 150px;
                clear: both;
            }
            section {
                text-align: center;
                line-height: 400px;
                border: solid 1px green;
                width: 400px;
                height: 400px;
                box-sizing: border-box;
                float: left;
                display: block;
                
            }
        </style>
    </head>
    <body>
        <h3>Write menu list</h3>
        <div class="container">
            <header>Header</header>
            <div class="inner">
                <section>section1</section>
                <section>section2</section>
                <section>section3</section>
            </div>
            <footer>
                copyright by A.
            </footer>
        </div>
    </body>
</html>
