<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul li {
            background-color: beige;
            color: coral;
            list-style-type: none;
            width: 200px;
            padding: 10px;
            font-weight: bold;
            font-size: 32px;
            transition-property: margin-left;
            transition-duration: 0.5s;
        }

        li:hover {
            background-color: coral;
            color: white;
            font-style: italic;
            margin-left: 20px;
        }
        
    </style>
</head>
<body>
    <h1>HTML5 Programming</h1>
    <hr>
    <ul>
        <li>Home</li>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
    </ul>
</body>
</html>
