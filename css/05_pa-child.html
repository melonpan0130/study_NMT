<!--7. 자식선택자(>), 자손선택자( )
    -자식선택자 : 바로아래의 자식만 선택
    - 자손 선택자 : 아래의 모든 자식 선택
    
    ol>li ; ol바로 아래의 li만 
    ol li ; ol아래의 모든 li
    
-->
<html>
    <head>
        <style>
ol>li{ color: darkmagenta; }
ol li{ color: grey; }
        </style>
    </head>
    <body>
        <b>부모 자식</b>
        <hr>
        <h1>웹 프로그래밍</h1>
        <ol>
            <li>HTML5</li>
            <ul>
                <li>하이퍼링크</li>
                <li>테이블</li>
                <li>입력방식</li>
            </ul>
            <li>CSS</li>
            <ul>
                <li>선택자</li>
                <li>기본속성</li>
                <li>고급속성</li>
                <li>레이아웃</li>
            </ul>
            <li>JavaScript</li>
        </ol>
    </body>
</html>
