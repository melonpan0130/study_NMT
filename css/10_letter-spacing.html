<!-- letter-spacing : 글자 사이의 간격
     word-spacing : 단어 사이의 간격-->
<head>
    <style>
        #one { letter-spacing: 1em; }
        #twp { letter-spacing: 2em; }
        #three { letter-spacing: -2px; }

        #one2 { word-spacing: normal; }
        #twp2 { word-spacing: 1em; }
        #three2 { word-spacing: -3px; }
    </style>
</head>
<body>
    <p id="one">normal: 신데렐라는 어려서 부모님을 잃고요</p>
    <p id="two">normal: 신데렐라는 어려서 부모님을 잃고요</p>
    <p id="three">normal: 신데렐라는 어려서 부모님을 잃고요</p>
    <hr>
    <p id="one2">normal: 신데렐라는 어려서 부모님을 잃고요</p>
    <p id="two2">normal: 신데렐라는 어려서 부모님을 잃고요</p>
    <p id="three2">normal: 신데렐라는 어려서 부모님을 잃고요</p>

</body>
</html>
