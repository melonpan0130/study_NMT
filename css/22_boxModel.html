<!-- box Model
    html의 모든 태그는 박스로 구성되어 있음
    1. border box (block element)
    한줄에 하나의 요소만 포함하는 태그
    <div> <p> <form><table><ul><ol>

        - 세로 배치
        - width, height, 상하좌우 margin, padding 다 적용됨

    2. inline box (inline element)
    한줄에 여러개의 요소를 포함하는 태그
    <a> <span> <br>

        - 가로 배치
        - width, height은 안되고, 좌우 margin, padding만 적용됨
            (상하 margin, padding은 안됨)

    3. inline-block
    img
        - 가로 배치
        - width, height 상하좌우 padding 적용 가능
        (margin만 안됨)

    ** 배치변경 속성 : display
    dispaly : inline / block / inline-block

-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Box Model</title>
        <style>
            div {
                width: 200px; /*width 정하지 않으면 100% */
                height: 150px;
                margin: 10px;
                background-color: lightcoral;
            }
            a{
                margin: 20px;
                border: 1px solid red;
            }

            img {
                width: 350px;
                height: 265px;
                margin: 10px;
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div></div>
        <hr>
        <a href="#">inline block1</a>
        <a href="#">inline block2</a>
        <a href="#">inline block3</a>
        <a href="#">inline block4</a>
        <hr>
        <img src="../img/lion1.JPG">
        <img src="../img/lion1.JPG">
    </body>
</html>
