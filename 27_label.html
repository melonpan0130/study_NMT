<html>
    <head>
        <title>label</title>
    </head>
    <body>
        <h2><label>&lt;label&gt; 태그로 로그인 폼 만들기 </h2>
        <hr>
        <form>
            <!-- label : 캡션과 폼 요소를 하나로 묶음 -->
            <label for="id">ID : </label><input type="text" name="id"><br>
            <label for="pw">PW : </label><input type="text" name="pw">
            <hr>
            <h2> 먹고싶은것 하나만 선택? (&lt;label&gt; 이용)</h2>
            <hr>
            <input type="radio" name="food"><label for="food">짜장면</label><img src="img/lion3.JPG"><br>
            <input type="radio" name="food"><label for="food">짬뽕</label><img src="img/lion3.JPG"><br>
            <input type="radio" name="food"><label for="food">탕수육<img src="img/lion3.JPG"></label><br>
        </form>
    </body>
</html>
